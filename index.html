<!DOCTYPE html>
<html>
<head>
    <title>Risk Management Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="country-search" placeholder="Enter country name">
        <button onclick="searchCountry()">Search</button>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([20, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        function searchCountry() {
            var country = document.getElementById('country-search').value.trim();
            if (!country) {
                alert("Please enter a country name.");
                return;
            }
            var encodedCountry = encodeURIComponent(country);
            fetch(`https://nominatim.openstreetmap.org/search?country=${encodedCountry}&format=json&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var boundingBox = data[0].boundingbox.map(Number);
                        var southWest = L.latLng(boundingBox[0], boundingBox[2]);
                        var northEast = L.latLng(boundingBox[1], boundingBox[3]);
                        var bounds = L.latLngBounds(southWest, northEast);
                        map.fitBounds(bounds);
                    } else {
                        alert("Country not found. Try a different name.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching location:", error);
                    alert("Failed to retrieve location. Try again later.");
                });
        }

        // Load and display HDI data
        fetch("https://your-username.github.io/geojson-data/hdi.json")
            .then(response => response.json())
            .then(geojsonData => {
                L.geoJSON(geojsonData, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: "#007bff",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`<b>${feature.properties.country}</b><br>HDI 2021: ${feature.properties.hdi_2021}`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading HDI GeoJSON:", error));

        // Load and display Sudan HXL data
        fetch("https://your-username.github.io/geojson-data/sudan_hxl.geojson")
            .then(response => response.json())
            .then(sudanData => {
                L.geoJSON(sudanData, {
                    style: function (feature) {
                        return {
                            color: "#ff7800",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`<b>Sudan Data</b><br>${JSON.stringify(feature.properties, null, 2)}`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading Sudan HXL GeoJSON:", error));
    </script>
</body>
</html>
